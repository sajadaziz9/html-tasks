<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="a.html" method="post">
        <div>
            <label >username</label>
            <br>
            <input type="text" required placeholder="write username" name="username">
        </div>
        <br>
        <hr>
        <div>
            <label>password</label>
            <br>
            <input type="password" placeholder="write a complex password" name="password">
        </div>
        <br>
        <hr>
        <div>
            <label>mobaile</label>
            <br>
            <input type="mobaile" value="964+07701111111" name="number">
        </div>
        <br>
        <hr>
        <div>
            <label>email</label>
            <br>
            <input type="email" required placeholder="write your email" name="email">
        </div>
        <br>
        <hr>
        <div>
            <label>subject</label>
            <br>
            <input type="subject" placeholder="write anything" name="subject">
            <br>
            <br>
            <input type="hidden" value="1234">
            <input type="submit" value="send" name="submit">
            
        </div>
    </form>
</body>
</html>
